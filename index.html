    <header class="main-header link__cover_image">
        <div class="container">
            <div class="row personal-profile">
                <div class="col-md-4 personal-profile__avatar">
                    <img class="link__avatar_image" alt="avatar">
                </div>
                <div class="col-md-8">
                    <p class="personal-profile__name info__name"></p>
                    <p class="personal-profile__work info__role"></p>
                    <div class="personal-profile__contacts">
                        <dl class="contact-list contact-list__opacity-titles">
                            <dt>Age:</dt>
                            <dd class="info__age"></dd>
                            <dt>Phone:</dt>
                            <dd><a target='_target' class="info__whatsapp"></a></dd>
                            <dt>Email:</dt>
                            <dd><a class="info__linkEmail"></a></dd>
                            <dt>Address:</dt>
                            <dd class="info__address"></dd>
                        </dl>
                    </div>
                    <p class="personal-profile__social">
                        <a href="#" target="_blank" class="link__github" rel="noopener" aria-label="GitHub"
                            title="GitHub">
                            <i class="fa fa-github" aria-hidden="true"></i>
                        </a>
                        <a href="#" target="_blank" class="link__linkedin" rel="noopener" aria-label="Linkedin"
                            title="Linkedin">
                            <i class="fa fa-linkedin-square" aria-hidden="true"></i>
                        </a>
                        <a href="#" target="_blank" class="link__facebook" rel="noopener" aria-label="facebook"
                            title="facebook">
                            <i class="fa fa-facebook-square" aria-hidden="true"></i>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </header>
    <section id="hello" class="container section">
        <div class="row">
            <div class="col-md-10">
                <h2 id="hello_header" class="section__title">Hi_</h2>
                <p class="section__description" id="description"> </p>
                <a href="#" target='_blank' class="section_btn site-btn link__cv" rel="noopener">
                    <img src="assets/img/img_btn_icon.png" alt="">
                    Download Resume
                </a>
            </div>
        </div>
    </section>

    <hr>

    <section id="resume" class="container section">
        <div class="row">
            <div class="col-md-10">
                <h2 id="resume_header" class="section__title">Resume_</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 section__resume resume-list education"> </div>
        </div>
        <div class="row">
            <div class="col-md-8 section__resume resume-list employment"> </div>
        </div>
        <div class="row section__resume progress-list js-progress-list info__skills"> </div>
    </section>

    <div class="background" style="background-image: url(assets/img/img_bg_main.jpg)">
        <div id="contact" class="container section">
            <div class="row">
                <div class="col-md-12">
                    <p id="contacts_header" class="section__title">Get in touch_</p>
                </div>
            </div>
            <div class="row contacts">
                <div class="col-md-5 col-lg-4">
                    <div class="contacts__list">
                        <dl class="contact-list">
                            <dt>Phone:</dt>
                            <dd>
                                <a target='_target' class='info__whatsapp'></a>
                            </dd>
                            <dt>Skype:</dt>
                            <dd>
                                <a class="info__skypeid"></a>
                            </dd>
                            <dt>Email:</dt>
                            <dd>
                                <a class="info__linkEmail"></a>
                            </dd>
                        </dl>
                    </div>
                    <div class="contacts__social">
                        <ul>
                            <li><a href="#" class="link__facebook">Facebook</a></li>
                            <li><a href="#" class="link__linkedin">Linkedin</a></li>
                            <li><a href="#" class="link__github">GitHub</a></li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
